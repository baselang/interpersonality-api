<!DOCTYPE html>
<html>
<head>
    <title>Scrape POC.</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {         
                 console.log("click");


        $('#scrape1').click(  function () { 
        	 var type = {
        			 scrapetype:"scrape1" 
                 }
        	
            $.ajax({
                url: 'https://x5lper6q2g.execute-api.us-east-1.amazonaws.com/v1/scrapeimage',
                type: 'POST',
				contentType: "application/json",
                dataType: "json",
                
				headers:{
				"Access-Control-Allow-Credentials":true,
				"Access-Control-Allow-Origin":"*"
				}, 
                data: JSON.stringify(type),
                success: function () {
				    $("#generic_profile_msg_div").css("display", "block");
                }
            });
        });

        $('#scrape2').click(  function () { 
       	 var type = {
       			 scrapetype:"scrape2" 
                }
       	
           $.ajax({
               url: 'https://x5lper6q2g.execute-api.us-east-1.amazonaws.com/v1/scrapeimage',
               type: 'POST',
				contentType: "application/json",
               dataType: "json",
               
				headers:{
				"Access-Control-Allow-Credentials":true,
				"Access-Control-Allow-Origin":"*"
				}, 
               data: JSON.stringify(type),
               success: function () {
				    $("#user_profile_msg_div").css("display", "block");
               }
           });
       });
        
        $('#scrape3').click(  function () { 
       	 var type = {
       			 scrapetype:"scrape3" 
                }
       	
           $.ajax({
               url: 'https://x5lper6q2g.execute-api.us-east-1.amazonaws.com/v1/scrapeimage',
               type: 'POST',
				contentType: "application/json",
               dataType: "json",
               
				headers:{
				"Access-Control-Allow-Credentials":true,
				"Access-Control-Allow-Origin":"*"
				}, 
               data: JSON.stringify(type),
               success: function () {
				    $("#similarity_score_msg_div").css("display", "block");
               }
           });
       }); 
        

                });
    </script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        /* Style the header */
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        /* Style the top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        /* Style the topnav links */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Create three equal columns that floats next to each other */
        .column {
            float: left;
            width: 33.33%;
            padding: 15px;
        }

        .innerColumn {
            float: left;
            width: 50%;
            padding: 15px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }

        /*Form Data*/

        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=button] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 33px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .formClass {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }


    </style>

</head>
<body>
<div class="header">
    <h1>Facebook Profile Image Scraping POC</h1>
</div>

<div class="row">
    <div class="column">
    	<div style="text-align:center;">
            <input id="" type="button" value="User's Generic Profile" style="text-align:center;">
            <br/>

            <br/>
        </div>
        <div class='formClass'>

                    <div class="innerColumn">

                    <div class="innerColumn">
                        <center>

               <div class="fb-share-button" data-href="http://54.145.134.223/user_profile_share.html" data-layout="box_count" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a>
                    </div>
                    </center>
                    </div>

            
        </div>

</div>
 <div class="column">

</div>


</div>

</html>
